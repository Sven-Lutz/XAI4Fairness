      body {

        flex-direction: column;
        min-height: 100vh;
      }

      .container {

      }

      .sidebar a {
        text-decoration: none;
        color: #007acc;
        display: block;

      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: white;
        border-bottom: 1px solid #ccc;
        padding: 15px 20px;

        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        flex-wrap: wrap;
      }

      .site-title h1 {
        margin: 0;
        font-size: 1.5em;
      }

      .site-title p {
        margin: 5px 0 0 0;
        font-size: 0.9em;
        color: #666;
      }

      nav a {
        margin-left: 1.5em;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .content {
        padding: 140px 2em 2em 2em;
        flex: 1;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #ccc;
        }

        .content {
          padding: 160px 1em 2em 1em;
        }

        header {
          flex-direction: column;
          align-items: flex-start;
        }

        nav {
          margin-top: 10px;
        }
      }
    </style>
