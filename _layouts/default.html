<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} – XAI4Fairness</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 250px;
        background: #f4f4f4;
        padding: 20px;
        text-align: center;
        border-right: 1px solid #ccc;
        flex-shrink: 0;
      }

      .sidebar img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .sidebar .member {
        margin-bottom: 2em;
      }

      .sidebar a {
        text-decoration: none;
        color: #007acc;
        display: block;
        margin: 5px 0;
      }

      header {
        position: fixed;
        top: 0;
        left: 250px;
        right: 0;
        background: white;
        border-bottom: 1px solid #ccc;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }

      .site-title {
        text-align: left;
      }

      .site-title h1 {
        margin: 0;
        font-size: 1.8em;
      }

      .site-title p {
        margin: 5px 0 0 0;
        font-size: 0.95em;
        color: #666;
      }

      nav a {
        margin-left: 2em;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .content {
        flex: 1;
        padding: 140px 2em 2em 2em; /* Abstand oben für Header */
      }
    </style>
  </head>
  <body>
    <!-- Seitenleiste -->
    <div class="sidebar">
      <div class="member">
        <img src="{{ site.baseurl }}/assets/img/person1.jpg" alt="Luca Deck" />
        <strong>Luca Deck</strong>
        <a href="mailto:luca.deck@fim-rc.de">✉️ Email</a>
        <a href="https://www.linkedin.com/in/luca-deck/" target="_blank"
          >🔗 LinkedIn</a
        >
        <a href="https://lucad98.github.io/" target="_blank">🌐 Website</a>
      </div>
      <div class="member">
        <img
          src="{{ site.baseurl }}/assets/img/person2.jpg"
          alt="Niklas Kühl"
        />
        <strong>Niklas Kühl</strong>
        <a href="mailto:niklas.kuehl@fim-rc.de">✉️ Email</a>
        <a href="https://www.linkedin.com/in/niklaskuehl/" target="_blank"
          >🔗 LinkedIn</a
        >
        <a href="https://nkukit.github.io/" target="_blank">🌐 Website</a>
      </div>
    </div>

    <!-- Kopfzeile -->
    <header>
      <div class="site-title">
        <h1>Explainable AI for Fairness</h1>
        <p>Welcome to our academic website on XAI & Fairness</p>
      </div>
      <nav>
        <a href="{{ site.baseurl }}/">🏠 Front page</a>
        <a href="{{ site.baseurl }}/research/">📚 Research</a>
      </nav>
    </header>

    <!-- Hauptinhalt -->
    <div class="content">{{ content }}</div>
  </body>
</html>
