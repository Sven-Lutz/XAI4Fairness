<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} – Teamseite</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 250px;
        background: #f4f4f4;
        padding: 20px;
        text-align: center;
        border-right: 1px solid #ccc;
      }
      .sidebar img {
        width: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .sidebar .member {
        margin-bottom: 2em;
      }
      .sidebar a {
        text-decoration: none;
        color: #007acc;
        display: block;
        margin: 5px 0;
      }
      .content {
        flex: 1;
        padding: 2em;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="member">
        <img src="/assets/img/person1.jpg" alt="Person 1" />
        <strong>Person 1</strong>
        <a href="mailto:person1@mail.de">✉️ Email</a>
        <a href="https://linkedin.com/in/person1" target="_blank"
          >🔗 LinkedIn</a
        >
      </div>
      <div class="member">
        <img src="/assets/img/person2.jpg" alt="Person 2" />
        <strong>Person 2</strong>
        <a href="mailto:person2@mail.de">✉️ Email</a>
        <a href="https://linkedin.com/in/person2" target="_blank"
          >🔗 LinkedIn</a
        >
      </div>
    </div>

    <div class="content">{{ content }}</div>
  </body>
</html>
